<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Automático de Ficha Catalográfica</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="form" onsubmit="generatePDF()">
        <label for="nome_autor">Autor*:</label>
        <input type="text" id="nome_autor" required>

        <label for="titulo">Título*:</label>
        <input type="text" id="titulo" required>

        <label for="subtitulo">Subtítulo:</label>
        <input type="text" id="subtitulo">

        <label for="local">Local*:</label>
        <input type="text" id="local" required>

        <label for="ano">Ano*:</label>
        <input type="text" id="ano" required>

        <label for="instituicao">Instituição*:</label>
        <input type="text" id="instituicao" required>

        <label for="paginas_pretextual">Nº de páginas pré-textual*:</label>
        <input type="text" id="paginas_pretextual" required>

        <label for="paginas_total">Nº total de páginas*:</label>
        <input type="text" id="paginas_total" required>

        <label for="ilustracao">Ilustração*:</label>
        <select id="ilustracao" required>
            <option value="">Escolha uma opção</option>
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>

        <label for="bibliografia">Bibliografia*:</label>
        <select id="bibliografia" required>
            <option value="">Escolha uma opção</option>
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>

        <label for="material_anexo">Material Anexo*:</label>
        <select id="material_anexo" required>
            <option value="">Escolha uma opção</option>
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>

        <label for="titulacao">Monografia/Titulação*:</label>
        <select id="titulacao" required>
            <option value="">Escolha uma opção</option>
            <option value="Mestre">Dissertação / Mestre</option>
            <option value="Especialista">TCC / Especialista</option>
            <option value="Bacharel">TCC / Bacharel</option>
            <option value="Doutor">Tese / Doutor</option>
            <option value="Licenciado">TCC / Licenciado</option>
            <option value="Livre Docente">Tese / Livre Docente</option>
            <option value="Tecnólogo">TCC / Tecnólogo</option>
        </select>

        <label for="curso">Nome do Curso*:</label>
        <input type="text" id="curso" required>

        <label for="orientador">Orientador*:</label>
        <input type="text" id="orientador" required>

        <label for="coorientador">Coorientador:</label>
        <input type="text" id="coorientador">


        <label for="palavras_chave">Palavras-chave*:</label>
        <input type="text" id="palavras_chave" required>

        <!-- <a href="javascript:void(0)" onclick="generatePDF()">Test</a> -->
        <input type="submit" value="Gerar Ficha">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
